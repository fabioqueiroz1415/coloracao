<!DOCTYPE html>
<html>
    <head>
        <title>Tipos de Coloração</title>
        <!--css-->
        <link rel="stylesheet" type="text/css" href="css//styles.css">

        <!--ícone-->
        <link rel="icon" href="images/icone.ico" type="image/x-ico">
        
        <!--scripts-->
        <script src = "js//coloracao.js"></script>
        <script src = "js//matriz.js"></script>
    </head>

    <body>
        <div class="separacao">
            <div class = "flex-container">
                <div id="opcao">
                    <select id="opcoes" class="caixa-entrada">
                        <option value="cromatico">Numero Cromático</option>
                        <option value="harmoniosa">Coloracao Harmoniosa</option>
                        <option value="completa">Coloração Completa</option>
                    </select>
                    <button onclick="colorirVertices()" class="botao">Colorir</button>
                </div>

                <div id="cria-matriz">
                    <input type="number" id="tamanho" step = "1" min = "2" max = "10" placeholder="quantidade de vértices" class="caixa-entrada">
                    <button onclick="criarMatriz()" class="botao" id="botao-cria-matriz">Criar Matriz</button>
                </div>
            </div>

            <div id="resultado" class="resultado">  </div>

            <div id="matriz"></div>
        </div>
    </body>
</html>
