<!DOCTYPE html>
<html>
    <head>
        <title>Tipos de Coloração</title>
        <!--css-->
        <link rel="stylesheet" type="text/css" href="css//styles.css">

        <!--ícone-->
        <link rel="icon" href="images/icone.ico" type="image/x-ico">
        
        <!--scripts-->
        <script src = "js//coloracao.js"></script>
        <script src = "js//matriz.js"></script>
        <script src = "js//erro.js"></script>
    </head>

    <body>
        <div class = "flex-container">
            <div id="opcao">
                <select id="opcoes">
                    <option value="cromatico">Numero Cromático</option>
                    <option value="harmoniosa">Coloracao Harmoniosa</option>
                    <option value="completa">Coloração Completa</option>
                </select>
                <button onclick="calcularColoracao()">Calcular</button>
            </div>

            <div id="matriz">
                <input type="number" id="tamanho" step = "1" min = "2" max = "10" placeholder="qtd de vértices">
                <button onclick="criarMatriz()">Criar Matriz</button>
            </div>
        </div>
    </body>
</html>
